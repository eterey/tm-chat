<div class="row">
  <div class="col-md-12">
    <div class="alert alert-danger" ng-if="error" ng-bind="error"></div>
    <div class="form-group">
      <label for="name">Channel Name</label>

      <div class="input-group">
        <span class="input-group-addon">#</span>
        <input type="text"
               id="name"
               autofocus
               autocomplete="off"
               class="form-control"
               placeholder="Channel Name"
               required
               ng-model="channel.name"
               ng-keypress="keyPressed($event)"
               allowed-chars/>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <label for="password">Channel Password</label>
      <small>Leave blank for a public channel</small>
      <input type="password"
             id="password"
             autocomplete="off"
             class="form-control"
             placeholder="Channel Password"
             ng-model="channel.password"/>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <button class="btn btn-block btn-primary"
            ng-disabled="!channel.name"
            ng-click="createChannel()">Create
    </button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-block btn-success"
            ng-disabled="!channel.name"
            ng-click="joinChannel()">Join
    </button>
  </div>
</div>
